<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com videos</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta no meu servidor</p>

    <video controls width="500">

        <source src="midia/meu-video.mp4" type="video/mp4">
    </video>

    <h1>Adicionando videos do youtube/externos</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/iAEPBGJbavo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
